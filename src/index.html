<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Сайт для поиска статей">
  <meta name="author" content="Филимонова Александра">
  <title>NewsExplorer</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <!--<link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>"> -->
</head>
<body>
  <div class="root">
    <header class="header">
      <div class="header__content">
        <h2 class="header__title">NewsExplorer</h2>
        <div class="header__menu">
          <div class="header__links">
            <a class="header__link header__link_active" href="./index.html">Главная</a>
            <a class="header__link" href="./news.html">Сохраненные статьи</a>
          </div>
          <div class="header__button">
            <p class="header__btn-text">Грета</p>
            <img class="header__btn-logout" src="./images/logout.svg" alt="иконка выхода">
          </div>
        </div>
      </div>
    </header>
    <main class="content">
      <section class="search">
        <div class="search__content">
          <h1 class="search__title">Что творится в мире?</h1>
          <h3 class="search__subtitle">Находите самые свежие статьи на любую тему и сохраняйте в своём личном кабинете.</h3>
          <div class="search__field">
            <input class="search__input" placeholder="Введите тему новости">
            <button class="search__btn">Искать</button>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>

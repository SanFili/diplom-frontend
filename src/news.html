<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Сайт для поиска статей">
  <meta name="author" content="Филимонова Александра">
  <title>NewsExplorer</title>
  <link rel="icon" href="<%=require('./images/favicon.ico')%>">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header header_black-border">
      <div class="header__content">
        <a class="header__title black-text" href="./index.html">NewsExplorer</a>
        <div class="header__burger">
          <div class="header__menu">
            <div class="header__links">
              <a class="header__link black-text" href="./index.html">Главная</a>
              <a class="header__link black-text header__link_active_black" href="./news.html">Сохраненные статьи</a>
            </div>
            <div class="header__button header__button_black">
              <p class="header__btn-text black-text">Грета</p>
              <img class="header__btn-logout" src="<%=require('./images/logout-black.svg')%>" alt="иконка выхода">
            </div>
          </div>
        </div>
        <img class="header__burger-btn" src="<%=require('./images/menu-black.svg')%>" alt="кнопка вызова меню">
      </div>
    </header>
    <main class="content">
    <section class="saved">
      <div class="saved__description">
        <h3 class="saved__title">Сохраненные статьи</h3>
        <p class="saved__quantity"> </p>
        <p class="saved__theme">По ключевым словам: <span id="themes"> </span></p>
      </div>
      <div class="saved__cards">
        <div class="cards">

        </div>
      </div>
    </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <p class="footer__copyright">&copy; 2020 Supersite, Powered by News API</p>
        <div class="footer__links">
          <a class="footer__text-link" href="index.html">Главная</a>
          <a class="footer__text-link" href="https://praktikum.yandex.ru" target="_blank">Яндекс.Практикум</a>
          <a class="footer__icon-link" href="https://github.com/SanFili" target="_blank">
            <img src="<%=require('./images/github-icon.svg')%>" alt="GitHub icon">
          </a>
          <a class="footer__icon-link" href="https://www.facebook.com" target="_blank">
            <img src="<%=require('./images/facebook-icon.svg')%>" alt="facebook icon">
          </a>
        </div>
      </div>
    </footer>
  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
